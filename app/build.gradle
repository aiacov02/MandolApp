apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '26.0.2'
//    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "cy.ac.ucy.cs.mandolapp"
        minSdkVersion 19
        targetSdkVersion 21
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation 'com.android.support:design:23.2.0'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    compile 'com.github.apl-devs:appintro:v4.0.0'
    compile files('libs/tooleap-sdk-0.9.8.jar')
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:support-v4:23.2.0'
    compile 'com.android.support:design:23.2.0'
    compile 'com.android.support:cardview-v7:23.2.0'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.+'
    compile 'com.twitter.sdk.android:tweet-ui:3.1.1'
}
